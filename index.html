<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github.com</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <img src="imagem/github-mark.png" id="logo">
    </header>

    <main id="container">
        <h1 id="title">
            Sign to in GitHub
        </h1>

        <form action="">
            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>

                <input type="text" name="user" id="user" class="
                controls">
            </div>

            <div class="input-field">
                <div>
                    
                    <label for="password">
                        Password
                    </label>

                    <a href="#" id="forgot-password">
                        Forgot password ?
                    </a>
                </div>
            
            <input type="text" name="password" id="password" class="controls">
        </form>

        <button type="button" id="submit-button">
            Sign in
        </button>
        </div>

        <div id="login">
            <p>
                New to GitHub ? <a href="#">Create an account</a>.</p>
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>

            <li>
                <a href="#">Privacy</a>
            </li>

            <li>
                <a href="#">Security</a>
            </li>

            <li>
                <a href="#">
                    Contact GitHub
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
